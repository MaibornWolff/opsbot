{{- if .Values.ingress.enabled -}}
{{- $fullName := include "opsbot.fullname" . -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}
  namespace: {{ .Values.ingress.namespace }}
  labels:
    app.kubernetes.io/name: {{ include "opsbot.name" . }}
    helm.sh/chart: {{ include "opsbot.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
{{- if and .Values.ingress.tls .Values.ingress.apiHost }}
  tls:
    - hosts:
        - {{ .Values.ingress.apiHost }}
      secretName: {{ .Values.ingress.tls.secretName }}
{{- end }}
  rules:
    - http:
        paths:
          - path: {{ .Values.ingress.path }}
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ $fullName }}
                port:
                  number: {{ .Values.ingress.port | default 5000 }}
      {{- if .Values.ingress.apiHost }}
      host: {{ .Values.ingress.apiHost }}
      {{- end }}
{{- end }}
